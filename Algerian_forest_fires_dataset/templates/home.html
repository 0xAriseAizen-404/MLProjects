<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forest Fire Prediction</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(to right, #c9d6ff, #e2e2e2);
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 60px auto;
        background: white;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .form-group {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      label {
        width: 180px;
        font-weight: 500;
        color: #555;
      }
      input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        outline: none;
      }
      button {
        font-family: inherit;
        margin-top: 20px;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 12px;
        background: #e9f7ef;
        border-left: 5px solid #28a745;
        border-radius: 6px;
        text-align: center;
        color: #155724;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Forest Fire Prediction</h2>
      <form action="{{ url_for('predict_datapoint') }}" method="POST">
        <div class="form-group">
          <label>Temperature</label>
          <input type="number" step="any" name="Temperature" required />
        </div>

        <div class="form-group">
          <label>Relative Humidity (RH)</label>
          <input type="number" step="any" name="RH" required />
        </div>

        <div class="form-group">
          <label>Wind Speed (WS)</label>
          <input type="number" step="any" name="WS" required />
        </div>

        <div class="form-group">
          <label>Rain</label>
          <input type="number" step="any" name="Rain" required />
        </div>

        <div class="form-group">
          <label>FFMC</label>
          <input type="number" step="any" name="FFMC" required />
        </div>

        <div class="form-group">
          <label>DMC</label>
          <input type="number" step="any" name="DMC" required />
        </div>

        <div class="form-group">
          <label>ISI</label>
          <input type="number" step="any" name="ISI" required />
        </div>

        <div class="form-group">
          <label>Classes</label>
          <input type="number" step="any" name="Classes" required />
        </div>

        <div class="form-group">
          <label>Region</label>
          <input type="number" step="any" name="Region" required />
        </div>

        <button type="submit">Predict</button>
      </form>

      {% if result is defined %}
      <div class="result"><strong>Prediction:</strong> {{ result }}</div>
      {% endif %}
    </div>
  </body>
</html>
